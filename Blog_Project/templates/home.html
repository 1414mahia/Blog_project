{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  <div class="row">
    {% for post in data %}
    <div class="col-sm-3">
      <div class="card mx-2 mb-3"> <!-- Added mb-3 for spacing between rows -->
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <small>Author: {{ post.author }}</small><br>
          <small>Categories: 
            {% for category in post.category.all %}
              <button class="btn btn-warning btn-sm m-2"> <!-- Added btn-sm for smaller buttons and me-2 for margin -->
                {{ category.name }}
              </button>
            {% endfor %}
          </small>
          <div class="mt-3"> <!-- Added a wrapper div for edit/delete buttons -->
            <a href="{%url 'edit_posts' post.id %}" class="btn btn-primary m-2">Edit</a> <!-- Added me-2 for spacing -->
            <a href="{%url 'delete' post.id%}" class="btn btn-danger">Delete</a> <!-- Changed color to danger for delete action -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
